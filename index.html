    <title>transportation survey</title>

  <body>
    <div class="container">
      <form class="input">
        <h2>What did you take in the past year for transportation to work?</h2>
        <input type="checkbox" name="work" value="ufo">UFO<br>

        <input type="checkbox" name="work" value="bus">Bus<br>
        <input type="checkbox" name="work" value="fly">Flying<br>
        <input type="checkbox" name="work" value="ufo">Teleporting<br>
        <h2>What did you take in the past year for transportation for recreational activities?</h2>
        <input type="checkbox" name="recreational" value="boat">Boat<br>

        <input type="checkbox" name="recreational" value="dig">Dig<br>
        <input type="checkbox" name="recreational" value="running">Running<br>

      </form>

    </div>
